name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci --include-workspace-root

      - name: Run tests
        run: npm test

      - name: Check for outdated packages
        run: |
          OUTDATED=$(npm outdated --parseable || true)
          if [ -n "$OUTDATED" ]; then
            echo "Outdated packages detected:\n$OUTDATED"
            exit 1
          fi

